<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 10</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-warning border border-dark order-3 mt-2 mb-5">Columna 1</div>
            <div class="col bg-warning border border-dark order-2 mt-2 mb-5">Columna 2</div>
            <div class="col bg-warning border border-dark order-1 mt-2 mb-5">Columna 3</div>
        </div>
        <div class="row">
            <div class="col bg-warning border border-dark order-xl-3 mb-5">.col .order-xl-3</div>
            <div class="col bg-warning border border-dark order-xl-2 mb-5">.col .order-xl-2</div>
            <div class="col bg-warning border border-dark order-xl-1 mb-5">.col .order-xl-1</div>
        </div>
        <div class="row">
            <div class="col-3 bg-warning border border-dark mb-3">.col-3</div>
            <div class="col-3 bg-warning border border-dark offset-3 mb-3">.col-3 .ml-auto</div>
            <div class="col-3 bg-warning border border-dark mb-3">col-3</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-3 bg-warning border border-dark offset-3 mb-3">.col-3 .ml-auto</div>
            <div class="col-3 bg-warning border border-dark offset-3 mb-3">.col-3 .ml-auto</div>
        </div>
    </div>
</body>
</html>
