<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 11</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous">

<body>
    <div class="container-fluid text-center">
        <div class="row fst-italic display-6">
            <div class="col bg-success border border-dark mt-2 mb-4">Header</div>
        </div>
        <div id="div-2" class="row display-6 mb-4">
            <div id="num-1" class="col d-flex align-items-center justify-content-center bg-primary border border-dark border-2 order-md-2">1</div>
            <div id="num-2" class="col d-flex align-items-center justify-content-center bg-primary border border-dark border-2 order-md-3">2</div>
            <div id="num-3" class="col-sm d-flex align-items-center justify-content-center bg-primary border border-dark border-2 order-md-1">3</div>
            <div id="num-4" class="col-sm d-flex align-items-center justify-content-center bg-primary border border-dark border-2 order-md-4">4</div>
        </div>
        <div class="row mb-4 display-6" style="height: 175px">
            <div class="col d-flex align-items-center justify-content-center bg-secondary border border-dark border-2 order-md-4">a</div>
            <div class="col d-flex align-items-center justify-content-center bg-secondary border border-dark border-2 order-md-3">b</div>
            <div class="col-sm d-flex align-items-center justify-content-center bg-secondary border border-dark border-2 order-md-2">c</div>
            <div class="col-sm d-flex align-items-center justify-content-center bg-secondary border border-dark border-2 order-md-1">d</div>
        </div>
        <div class="row fst-italic display-6 mb-4">
            <div class="col bg-info border border-dark border-2">Desktop</div>
        </div>
        <div class="row justify-content-center fst-italic display-6 mb-4" style="height: 175px;">
            <div class="col-sm-3 d-flex align-items-center justify-content-center bg-warning border border-dark order-md-2">:D</div>
            <div class="col-sm-3 d-flex align-items-center justify-content-center bg-warning border border-dark order-md-1">:(</div>
        </div>
        <div class="row fst-italic display-6">
            <div class="col bg-success border border-dark border-2 ">Footer</div>
        </div>
    </div>

</html>
