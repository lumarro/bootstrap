<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 9</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="row bg-secondary" style="height:100px">
            <div class="col align-self-start bg-warning border border-dark ms-1">.col .align-self-start</div>
            <div class="col align-self-center bg-warning border border-dark">.col .align-self-start</div>
            <div class="col align-self-end bg-warning border border-dark me-1">.col .align-self-start</div>
        </div>
        <div class="row justify-content-start">
            <div class="col-4 bg-warning border border-dark border-3 mt-5">One of two columns</div>
            <div class="col-4 bg-warning border border-dark border-3 mt-5">One of two columns</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 bg-info border border-danger border-3">One of two columns</div>
            <div class="col-4 bg-info border border-danger border-3">One of two columns</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 bg-danger border border-dark border-3">One of two columns</div>
            <div class="col-4 bg-danger border border-dark border-3">One of two columns</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 bg-secondary border border-dark border-3">One of two columns</div>
            <div class="col-4 bg-secondary border border-dark border-3">One of two columns</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4 bg-primary border border-warning border-3">One of two columns</div>
            <div class="col-4 bg-primary border border-warning border-3">One of two columns</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-4 bg-danger border border-dark border-3 mb-2">One of two columns</div>
            <div class="col-4 bg-danger border border-dark border-3 mb-2">One of two columns</div>
        </div>
    </div>
</body>
</html>
